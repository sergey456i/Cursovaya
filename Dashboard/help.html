<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/adaptiv.css"/>
</head>
<body>
<input type="checkbox" id="menu-toggle" class="menu-toggle" />
<div class="container">
    <!-- Боковая панель навигации -->
    <label for="menu-toggle" class="burger-btn">☰</label>
    <aside id="sidebar">
        <img src="img/logo.svg" alt="Логотип Dota 2 Dashboard" class="logo-icon" />
        <h4 class="sidebar-title">Dota 2 Dashboard</h4>
        <nav>
            <ul class="nav">
                <li class="nav-item">
                    <a href="index.html">
                        Главная
                    </a>
                </li>
                <li class="nav-item">
                    <a href="match_analysis.html">
                        Анализ матча
                    </a>
                </li>
                <li class="nav-item">
                    <a href="player_profile.html">
                        Профиль игрока
                    </a>
                </li>
                <li class="nav-item">
                    <a href="heroes_analysis.html">
                        Герои
                    </a>
                </li>
                <li class="nav-item">
                    <a href="esports.html">
                        Киберспорт
                    </a>
                </li>
            </ul>
        </nav>
        <footer class="sidebar-footer">
            <a href="help.html" class="help">Помощь</a>
            <small>© 2025 Dota Dashboard</small>
        </footer>
    </aside>

    <!-- Основной контент -->
    <main id="main-content">
        <header class="page-header">
            <h2>Обратная связь</h2>
        </header>

        <section class="card-section">
            <header class="card-header">
                <h3>Связаться с нами</h3>
            </header>
            <div class="card-body">
                <form class="feedback-form">
                    <div class="input-group">
                        <label for="feedback-name">Ваше имя</label>
                        <input type="text" id="feedback-name" name="name" required>
                    </div>
                    <div class="input-group">
                        <label for="feedback-email">Email</label>
                        <input type="email" id="feedback-email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="feedback-subject">Тема</label>
                        <input type="text" id="feedback-subject" name="subject" required>
                    </div>
                    <div class="input-group">
                        <label for="feedback-message">Сообщение</label>
                        <textarea id="feedback-message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Отправить</button>
                </form>
            </div>
        </section>
    </main>
</div>
</body>
</html>
