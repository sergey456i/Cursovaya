<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Профиль - Dota 2 Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="container">
    <!-- Боковая панель -->
    <aside id="sidebar">
        <h4 class="sidebar-title">Dota 2 Dashboard</h4>
        <nav>
            <ul class="nav">
                <li class="nav-item">
                    <a href="index.html" data-icon="&#127968;">
                        Главная
                    </a>
                </li>
                <li class="nav-item">
                    <a href="match_analysis.html" data-icon="&#128202;">
                        Анализ матча
                    </a>
                </li>
                <li class="nav-item">
                    <a href="player_profile.html" data-icon="&#128522;">
                        Профиль игрока
                    </a>
                </li>
                <li class="nav-item">
                    <a href="heroes_analysis.html" data-icon="&#127917;">
                        Герои
                    </a>
                </li>
                <li class="nav-item">
                    <a href="esports.html" data-icon="&#127942;">
                        Киберспорт
                    </a>
                </li>
            </ul>
        </nav>
        <a href="help.html" class="help">Помощь</a>
        <footer class="sidebar-footer">
            <small>© 2025 Dota Dashboard</small>
        </footer>
    </aside>

    <!-- Основной контент -->
    <main id="main-content">
        <header class="page-header">
            <h2>Мой профиль</h2>
        </header>

        <section class="card-section">
            <header class="card-header">
                <h3>Информация о пользователе</h3>
            </header>
            <div class="card-body">
                <div class="profile-info">
                    <div class="profile-avatar">
                        <img src="img/account.jpg" alt="Avatar" class="avatar-img">
                        <button class="btn btn-sm">Изменить фото</button>
                    </div>
                    <div class="profile-details">
                        <div class="input-group">
                            <label for="profile-name">Имя пользователя</label>
                            <input type="text" id="profile-name" value="PlayerName" readonly>
                        </div>
                        <div class="input-group">
                            <label for="profile-email">Email</label>
                            <input type="email" id="profile-email" value="player@example.com" readonly>
                        </div>
                        <div class="input-group">
                            <label for="profile-dota-id">Dota ID</label>
                            <input type="text" id="profile-dota-id" value="123456789" readonly>
                        </div>
                        <button class="btn">Редактировать профиль</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="card-section">
            <header class="card-header">
                <h3>Безопасность</h3>
            </header>
            <div class="card-body">
                <div class="security-settings">
                    <div class="input-group">
                        <label for="current-password">Текущий пароль</label>
                        <input type="password" id="current-password" placeholder="Введите текущий пароль">
                    </div>
                    <div class="input-group">
                        <label for="new-password">Новый пароль</label>
                        <input type="password" id="new-password" placeholder="Введите новый пароль">
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Подтвердите пароль</label>
                        <input type="password" id="confirm-password" placeholder="Подтвердите новый пароль">
                    </div>
                    <button class="btn">Сменить пароль</button>
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
