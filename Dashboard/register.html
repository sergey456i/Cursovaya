<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация в Dota 2 Dashboard</title>
  <link rel="stylesheet" href="css/login-register.css" />
</head>
<body class="login-page">
<div class="login-container">
  <div class="login-card">
    <a href="index.html">Вернуться на главную</a>
    <h2>Создать аккаунт</h2>
    <form class="login-form">
      <div class="input-group">
        <label for="reg-username">Имя пользователя</label>
        <input type="text" id="reg-username" name="username" required>
      </div>
      <div class="input-group">
        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" name="email" required>
      </div>
      <div class="input-group">
        <label for="reg-password">Пароль</label>
        <input type="password" id="reg-password" name="password" required>
      </div>
      <div class="input-group">
        <label for="reg-password-confirm">Подтвердите пароль</label>
        <input type="password" id="reg-password-confirm" name="password_confirm" required>
      </div>
      <button type="submit" class="btn">Зарегистрироваться</button>
    </form>
    <div class="login-footer">
      <a href="login.html">Уже есть аккаунт?&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Войти</a>
    </div>
  </div>
</div>
</body>
</html>
